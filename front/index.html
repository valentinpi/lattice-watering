<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WataPlant</title>
    <!-- Linking the CSS and JS files -->
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="app.js"></script>
</head>

<body onload="displayDate()">
    <div id="topRow">
        <table class="topRow" cellpadding="1" cellspacing="1" style="width: 100%">
            <tr>
                <td>WataPlant the project</td>
                <td><div id="displayDateTime"></div></td>
            </tr>
        </table>
    </div>

    <table class="plantSelection" cellpadding="1" cellspacing="1" style="width: 100%">
        <tr>
            <td colspan="2">
                <label for="plant1">Plant 1: </label><label for="data1">n/a </label><button type="button" onclick="showPlant(1)" value="Display">Settings ...</button><br>
                <label for="plant2">Plant 2: </label><label for="data2">n/a </label><button type="button" onclick="showPlant(2)" value="Display">Settings ...</button><br>
                <label for="plant3">Plant 3: </label><label for="data3">n/a </label><button type="button" onclick="showPlant(3)" value="Display">Settings ...</button><br>
                <label for="plant4">Plant 4: </label><label for="data4">n/a </label><button type="button" onclick="showPlant(4)" value="Display">Settings ...</button><br>
                <label for="plant5">Plant 5: </label><label for="data5">n/a </label><button type="button" onclick="showPlant(5)" value="Display">Settings ...</button><br>
            </td>
        </tr>
    </table>

    <table class="botRow" cellpadding="1" cellspacing="1" style="width: 100%">
        <tr>
            <td colspan="2">Ver: Alpha 1.0</td>
        </tr>
    </table>
</body>
</html>
